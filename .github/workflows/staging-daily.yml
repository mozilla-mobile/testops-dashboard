name: Testops Report DAILY - Staging

# Daily @4am UTC
on:
  schedule:
    - cron:  "0 4 * * *"

  workflow_dispatch:
    inputs:
      branchName:
        description: 'Default branch'
        required: true
        default: 'master'

jobs:
  deploy:
    name: Testops Report DAILY - Staging
    uses: ./.github/workflows/all-jobs.yml
    with:
      database: secrets.CLOUD_SQL_DATABASE_NAME
    secrets: inherit