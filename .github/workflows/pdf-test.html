<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Link Example</title>
</head>
<body>

    <h1>Download the PDF</h1>

    <p>Click the link below to download a PDF document:</p>
    
    <!-- Link to PDF file -->
    <a href="your-pdf-file.pdf" download>Download PDF</a>

    <h2>Go to another website</h2>

    <!-- Link to another website -->
    <p>Click <a href="https://www.example.com" target="_blank">here</a> to go to another website.</p>

</body>
</html>
