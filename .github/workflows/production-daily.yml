name: Testops Report DAILY - Production

# Daily @8am UTC
on:
  schedule:
    - cron:  "0 8 * * *" 
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Default branch'
        required: true
        default: 'master'

jobs:
  deploy:
    name: Testops Report DAILY - Production
    uses: ./.github/workflows/all-jobs.yml
    with:
      database: 'production'
    secrets: inherit